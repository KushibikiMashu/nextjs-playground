overwrite: true
generates:
  src/graphql/generated/client.ts:
    schema: "src/graphql/schema.graphql"
    documents: "src/graphql/queries/*.graphql"
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
  src/graphql/pokemon/generated/client.ts:
    schema: "src/graphql/pokemon/schema.graphql"
    documents: "src/graphql/pokemon/pokemons.graphql"
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
